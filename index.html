<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Letters Page</title>
    <script>
        function generateRandomLines() {
            const characters = ['a', 'b', 'c', 'd', 'e'];
            let result = '';
            
            for (let i = 0; i < 100; i++) {
                let randomLetter = characters[Math.floor(Math.random() * characters.length)];
                result += randomLetter + '<br>';
            }
            
            document.getElementById('randomLines').innerHTML = result;
        }
    </script>
</head>
<body onload="generateRandomLines()">
    <h1>Random Letters from a to e</h1>
    <div id="randomLines"></div>
</body>
</html>
